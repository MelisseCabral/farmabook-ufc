<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<body class="login-page sidebar-collapse">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">

      <div class="navbar-translate">
        <a class="navbar-brand" href="#" data-placement="bottom" target="_blank">
          Farmabook
        </a>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="page-header clear-filter" filter-color="clear">
    <div class="page-header-image" style="background-image:url(../assets/img/home-bg.jpg)"></div>
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form class="form" method="" action="">
              <div class="card-header text-center">
                <div class="logo-container" style=" width: 70%">
                  <img src="../assets/img/logo.png" alt="">
                </div>
              </div>
              <div class="card-body">
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_circle-08"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons text_caps-small"></i>
                    </span>
                  </div>
                  <input type="password" placeholder="Senha" class="form-control" />
                </div>
              </div>
              <div class="card-footer text-center">
                <a href="#pablo" class="btn btn-primary btn-success btn-round btn-lg btn-block">Entrar</a>
                <div class="pull-left">
                  <h6>
                    <a href="#pablo" class="link" data-toggle="modal" data-target="#myModal">Criar conta</a>
                  </h6>
                </div>
                <div class="pull-right">
                  <h6>
                    <a href="#pablo" class="link">Ajuda?</a>
                  </h6>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    <footer class="footer">
      <div class="container">
        <div class="copyright" id="copyright">
          &copy;
          <script>
            document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
          </script>, Feito por
          <a href="http://www.sobral.ufc.br/" target="_blank" style="color: #0c2646;">UFC - Sobral</a>.
        </div>
      </div>
    </footer>
    </div>

  <!-- Sart Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="now-ui-icons ui-1_simple-remove"></i>
          </button>
          <h4 class="title title-up">Cadastro</h4>
        </div>
        <div class="modal-body">
          <div class="col-sm-12 col-lg-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="col-sm-12 col-lg-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Nome">
            </div>
          </div>
          <div class="col-sm-12 col-lg-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-book"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Matricula">
            </div>
          </div>
          <div class="col-sm-12 col-lg-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-align-justify"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Curso">
            </div>
          </div>
          <div class="col-sm-12 col-lg-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Senha">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default">Cancelar</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  <!--  End Modal -->

  </div>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>

  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="../assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/now-ui-kit.js?v=1.2.0" type="text/javascript"></script>
</body>

</html>
